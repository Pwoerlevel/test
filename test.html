        // Quiz variables
        let currentTest = 0;
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let shuffledQuestions = [];
        let isRandomOrder = false;

        // DOM elements
        const testSelection = document.getElementById('test-selection');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const correctAnswers = document.getElementById('correct-answers');
        const incorrectAnswers = document.getElementById('incorrect-answers');
        const totalQuestions = document.getElementById('total-questions');
        const answersSummary = document.getElementById('answers-summary');
        const settingsModal = document.getElementById('settings-modal');
        const questionOrderSelect = document.getElementById('question-order');

        // Start test
        function startTest(testNumber) {
            currentTest = testNumber;
            currentQuestion = 0;
            userAnswers = new Array(allQuestions[currentTest].length).fill(null);
            score = 0;

            if (isRandomOrder) {
                shuffledQuestions = [...allQuestions[currentTest]].sort(() => Math.random() - 0.5);
            } else {
                shuffledQuestions = [...allQuestions[currentTest]];
            }

            testSelection.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');

            showQuestion();
            updateProgress();
        }

        // Show question
        function showQuestion() {
            const question = shuffledQuestions[currentQuestion];

            questionNumber.textContent = `السؤال ${currentQuestion + 1}`;
            questionText.textContent = question.question;

            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = `option p-4 border rounded-lg cursor-pointer ${userAnswers[currentQuestion] === index ? 'bg-indigo-50 border-indigo-200' : 'hover:bg-gray-50'}`;
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });

            // Update navigation buttons
            prevBtn.classList.toggle('hidden', currentQuestion === 0);
            nextBtn.textContent = currentQuestion === shuffledQuestions.length - 1 ? 'إنهاء الاختبار' : 'تخطي';
        }

        // Select option
        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;

            // Update selected option UI
            const options = optionsContainer.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('bg-indigo-50', 'border-indigo-200');
                if (index === optionIndex) {
                    option.classList.add('bg-indigo-50', 'border-indigo-200');
                }
            });

            // Add transition effect
            const questionCard = document.getElementById('question-container');
            questionCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            questionCard.style.opacity = '0';
            questionCard.style.transform = 'translateX(-20px)';

            // Move to next question after animation
            setTimeout(() => {
                if (currentQuestion < shuffledQuestions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                    updateProgress();

                    // Reset animation
                    setTimeout(() => {
                        questionCard.style.opacity = '1';
                        questionCard.style.transform = 'translateX(0)';
                    }, 50);
                } else {
                    finishTest();
                }
            }, 500);
        }

        // Next/Previous question
        function nextQuestion() {
            if (currentQuestion < shuffledQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                finishTest();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
            progressText.textContent = `${currentQuestion + 1}/${shuffledQuestions.length}`;
            progressBar.style.width = `${progress}%`;
        }

        // Finish test
        function finishTest() {
            // Calculate score
            score = 0;
            shuffledQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });

            // Show results
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            correctAnswers.textContent = score;
            incorrectAnswers.textContent = shuffledQuestions.length - score;
            totalQuestions.textContent = shuffledQuestions.length;

            // Show answers summary
            answersSummary.innerHTML = '';
            shuffledQuestions.forEach((question, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = `p-4 rounded-lg ${userAnswers[index] === question.answer ? 'correct' : 'incorrect'}`;

                const questionText = document.createElement('p');
                questionText.className = 'font-medium mb-1';
                questionText.textContent = `السؤال ${index + 1}: ${question.question}`;

                const userAnswer = document.createElement('p');
                userAnswer.className = 'text-sm mb-1';
                userAnswer.textContent = `إجابتك: ${question.options[userAnswers[index]]}`;

                const correctAnswer = document.createElement('p');
                correctAnswer.className = 'text-sm font-semibold';
                correctAnswer.textContent = `الإجابة الصحيحة: ${question.options[question.answer]}`;

                const explanation = document.createElement('p');
                explanation.className = 'text-xs mt-1 text-gray-600';
                explanation.textContent = `التفسير: ${question.explanation}`;

                answerElement.appendChild(questionText);
                answerElement.appendChild(userAnswer);
                answerElement.appendChild(correctAnswer);
                answerElement.appendChild(explanation);

                answersSummary.appendChild(answerElement);
            });
        }

        // Filter answers
        function filterAnswers(filter) {
            const answerElements = answersSummary.querySelectorAll('div');
            answerElements.forEach(element => {
                if (filter === 'all') {
                    element.classList.remove('hidden');
                } else if (filter === 'correct') {
                    element.classList.toggle('hidden', !element.classList.contains('correct'));
                } else if (filter === 'incorrect') {
                    element.classList.toggle('hidden', !element.classList.contains('incorrect'));
                }
            });
        }

        // Open settings modal
        function openSettings() {
            settingsModal.classList.remove('hidden');
        }

        // Close settings modal
        function closeSettings() {
            settingsModal.classList.add('hidden');
        }

        // Save settings
        function saveSettings() {
            isRandomOrder = questionOrderSelect.value === 'random';
            closeSettings();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
    </script>
